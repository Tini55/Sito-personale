<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contatta Francesca Cantini</title>
  <link rel="icon" href="favicon_purple.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/scss/style.css">
</head>
<body>

  <nav class="menu">
    <a href="./index.html">← Torna al CV</a>
  </nav>

  <div class="container">
    <div class="left-column">
      <h2>Contatti</h2>
      <p>Compila il modulo per contattarmi direttamente.</p>
      <a href="./index.html" class="contatti-button">← Torna al CV</a>
    </div>

    <div class="right-column">
    <h1>Modulo di Contatto</h1>
    <form id="contact-form" class="contact-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="user_name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required>
        
        <label for="messaggio">Messaggio</label>
        <textarea id="messaggio" name="message" rows="6" required></textarea>
        
        <button type="submit">Invia</button>
    </form>
</div>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</div>

</body>
</html>
