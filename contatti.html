<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contatta Francesca Cantini</title>
  <link rel="icon" href="favicon_purple.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/Scss/style.css">
</head>
<body>

  <nav class="menu">
    <a href="/index.html">← Torna al CV</a>
  </nav>

  <div class="container">
    <div class="left-column">
      <h2>Contatti</h2>
      <p>Compila il modulo per contattarmi direttamente.</p>
      <a href="index.html" class="contatti-button">← Torna al CV</a>
    </div>

    <div class="right-column">
      <h1>Modulo di Contatto</h1>

      <form action="#" method="post" class="contact-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="messaggio">Messaggio</label>
        <textarea id="messaggio" name="messaggio" rows="6" required></textarea>

        <button type="submit">Invia</button>
      </form>
    </div>
  </div>

</body>
</html>
